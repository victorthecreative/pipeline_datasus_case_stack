version: 2

models:
  - name: nome_do_seu_modelo  # Substitua pelo nome real do seu modelo
    description: "Descrição do seu modelo."  # Adicione uma descrição adequada para o seu modelo
    columns:
      - name: municipio_estado_sk
        description: "Chave surrogada para a combinação única de município e estado."
        tests:
          - unique
          - not_null
      - name: municipio
        description: "Nome do município."
        tests:
          - not_null
      - name: estado
        description: "Sigla do estado."
        tests:
          - not_null
